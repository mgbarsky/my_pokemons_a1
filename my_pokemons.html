<!DOCTYPE html>
<html>
  <head>
    <title>Pokemons</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="data.js"></script> 
  </head>
  <body>
    <div id="map"></div>
    <script>
    
 
      var map;
      function initMap() {
      
         var mapOptions = {
            center: new google.maps.LatLng(42.196, -73.362),
            zoom: 9,
            mapTypeId: google.maps.MapTypeId.ROADMAP 
        };
       
        map = new google.maps.Map(document.getElementById("map"), mapOptions);
       
        for (var i=0; i< data.length; i++) {
            var value=data[i];
			
            var myLatlng = new google.maps.LatLng(value.latitude, value.longitude);          
    
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,                                 
                title: value.info
                });  
			}
        
       }  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxW05YnpNX_6OZCzDS3VdwkhT2V_Lx3qI&callback=initMap"
    async defer></script>
  </body>
</html>
